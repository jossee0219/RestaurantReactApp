          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                                <tr>
                                    <th>Imagen</th>
                                    <th>Nombre</th>
                                    <th>Precio</th>
                                    <th>Cantidad</th>

                            </thead>
                            <tbody></tbody>
                        </table>
          
                        <a href="#" id="empty-car" class="btn btn-primary btn-block">Vaciar Carrito</a>
